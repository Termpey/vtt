<form [formGroup]="mapForm" (submit)="save()" class="edit-page">
    <input type="text" formControlName="mapName"/>
    <div #canvasContainer class="canvas-container">
        <app-battle-map-canvas (mouseVelocity)="dragScrollEvent($event)"></app-battle-map-canvas>
    </div>
    
    <button class="save-btn" (click)="save()">Save</button>
</form>
